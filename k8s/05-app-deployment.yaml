apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-management-app
  namespace: student-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: student-management
  template:
    metadata:
      labels:
        app: student-management
    spec:
      containers:
        - name: app
          image: waelbti/student-management:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8089
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /student/
              port: 8089
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /student/students/getAllStudents
              port: 8089
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: student-management
  namespace: student-management
spec:
  selector:
    app: student-management
  type: LoadBalancer
  ports:
    - port: 8089
      targetPort: 8089
      name: http
